<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Typeboard v0.2</title>
    <meta name="description" content="Type Board - Andrew Battenburg.">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!--Todo: Make a real logo with all icons-->
    <link rel="shortcut icon" href="r/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="r/img/favicon.ico" type="image/x-icon">


</head>
<body class="theme_white">

<main>
    <h1>Typeboard v0.2</h1>

    <div class="typeboard_controls">
        <!--<button type="button" id="updateSettings">Update Cookie</button>-->

        <input type="range" id="fontSize" value="1.0" min="0.1" max="10.0" step="0.1">
        <span id="output_size"></span>

        <input type="range" id="fontWeight" value="400" min="100" max="900" step="100">
        <span id="output_weight"></span>


        <label for="toggleItalics" class="button">
            <input type="checkbox" id="toggleItalics">
            Italics
        </label>


        <button id="addCharMapRow" type="button">
            <i class="fa fa-plus"></i>
            Typeface
        </button>
        <select id="themeSelector" class="button">
            <!--<option hidden></option>&lt;!&ndash; Hack for non update when selecting [0] option&ndash;&gt;-->

            <!--Themes need to be in a optgroup-->
            <optgroup label="Light Themes">
                <option selected value="theme_black_white">Black / White</option>
                <option value="theme_blue_white">Blue / White</option>
                <option value="theme_grey_grey">Grey / Grey</option>
            </optgroup>
            <optgroup label="Dark Themes">
                <option value="theme_green_black">Green / Black</option>
                <option value="theme_yellow_charcoal">Yellow / Charcoal</option>
                <option value="theme_white_black">White / Black</option>
            </optgroup>
            <optgroup label="Color Themes">
                <option value="theme_red_midnight">Red / Midnight</option>
                <option value="theme_yellow_pink">Yellow / Pink</option>
                <option value="theme_peach_lavender">Peach / Lavender</option>
            </optgroup>
        </select>

        <button type="button" id="clearSettings">
            <i class="fa fa-undo"></i>
            Reset
        </button>
    </div>




    <div id="type_board">
        <div id="text_board">
            <textarea id="text_input" placeholder="Sample Text"></textarea>

            <!--Has to be appended because we want the properties of pre rag-->
            <pre><div class="text_sample"></div><div class="text_sample"></div><div class="text_sample"></div></pre>
        </div>
        <div id="char_board"></div>


    </div>
</main>

<link rel="stylesheet" href="r/css/normalize.min.css">
<link rel="stylesheet" href="r/css/main.css">
<!--<link rel="stylesheet" href="r/css/mobile.css">-->


<script src="https://use.fontawesome.com/42c9dfa299.js"></script>
<script src="r/js/main.js"></script>

</body>
</html>
